<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Title</th>
            <th style="min-width: 80px;">Text</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="blogpost in blogposts">
            <td>{{ blogpost.title }}</td>
            <td>{{ blogpost.text }}</td>
            <td><a ng-click="editBlogPost(blogpost.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteBlogPost(blogpost.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewBlogPost()" class="btn btn-small">Create new BlogPost</a>
</div>
