<div class="container">
    <h1>Create a new Blog Post</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputTitle">TITLE:</label>

            <div class="controls">
                <input type="text" id="inputTitle" ng-model="blogpost.title" placeholder=""/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputText">TEXT:</label>

            <div class="controls">
                <textarea type="text" id="inputText" ng-model="blogpost.text" placeholder=""></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewBlogPost()" class="btn btn-small btn-primary">create new blog post</a>
            </div>
        </div>
    </form>
</div>
