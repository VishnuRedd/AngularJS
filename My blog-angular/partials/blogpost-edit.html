<div class="container">
    <h1>Edit/Update Blog Post</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputTitle">TITLE:</label>

            <div class="controls">
                <input type="text" id="inputTitle" ng-model="blogpost.title"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputText">TEXT:</label>

            <div class="controls">
                <textarea type="text" id="inputText" ng-model="blogpost.text"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">cancel</a>
                <a ng-click="updateBlogPost()" class="btn btn-small btn-primary">update blog post</a>
            </div>
        </div>
    </form>
</div>
